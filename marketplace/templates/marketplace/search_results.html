{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'marketplace/style.css' %}" />

<h1>Search Results</h1>

Query: {{ query }}<br />

{% if error_message %}<p><strong>Error: {{ error_message }}</strong></p>{% endif %}

<hr>

{% if results %}
	Total: {{ results.count }} results<br />
    <ul>
    {% for result in results %}
		<li>{{ result }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results</p>
{% endif %}

<a href="{% url 'marketplace:index' %}">Home</a>
